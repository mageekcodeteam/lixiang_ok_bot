{% extends "base.html" %} {% block content %}
<h2 class="mb-4 text-center">Запретные слова</h2>
<main class="block-bg">
    <form method="POST" action=" {{url_for('add_forbidden_word')}}">
        <div class="container mt-2">
            <div class="textarea-field mt-2" id="textField">
                <textarea id="word" name="word" placeholder="Введите слово/слова"></textarea>
            </div>

            <hr />

            <div class="action-container">
                <button class="action-button" type="submit">Добавить</button>
            </div>
    </form>
</main>

<div class="table-responsive mt-4">
    <table class="table table-bordered text-center">
        <thead class="thead-dark">
            <tr>
                <th>№</th>
                <th>Слова</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for word in forbidden_words %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ word.word }}</td>
                <td>

                    <form action="{{ url_for('remove_forbidden_word', word=word.word) }}" method="post"
                        style="display:inline;" onsubmit="return confirm('Вы уверены, что хотите удалить это слово?');">
                        <button type="submit" class="btn btn-danger btn-sm ml-2">
                            <i class="fa fa-trash" style="size: 100px;"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
