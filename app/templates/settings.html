{% extends "base.html" %} 
{% block content %}
<main class="block-bg">

    <form method="post">
        <div class="form-group mt-4">
            <label for="time_for_block">Время блокировки (В часах)</label>
            <input type="number" class="form-control" id="time_for_block" name="time_for_block" value="{{ const.time_for_block }}" min="0" required/>
        </div>

        <div class="form-group mt-4">
            <label for="warnings">Кол-во предупреждений</label>
            <input type="number" class="form-control" id="warnings" name="warnings" value="{{ const.warnings }}" min="0" required/>
        </div>

        <div class="form-group mt-4">
            <label for="chat_id">Чат id чата для администрирования</label>
            <input type="number" class="form-control" id="chat_id" name="chat_id" value="{{ const.chat_id }}" required/>
        </div>

        <div class="form-group mt-4">
            <label for="login">Логин для админ-панели</label>
            <input class="form-control" id="login" name="login" value="{{ admin.username }}"/>
        </div>

        <div class="form-group mt-4">
            <label for="password">Пароль для админ-панели</label>
            <input class="form-control" id="password" name="password" value="{{ admin.password }}"/>
        </div>

        <div class="action-container">
            <button type="submit" class="action-button mt-4">Сохранить</button>
        </div>
    </form>
</main>
{% endblock %}
