<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../static/css/style.css" />
  <title>Admin Panel | Powered by MAGeek Code</title>
  <link rel="shortcut icon" href="/static/static-image/icon.svg" />
</head>

<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-light navbar-toggler-icon"></span>
    </button>
    <div class="container-header">
      <a class="navbar-brand" href="https://mageekcode.ru/" target="_blank" id="navbarBrand">MAGeek Code Panel</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path in [url_for('index'), '/'] %}active{% endif %}" href="/">Главная</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if 'forbidden_words' in request.path %}active{% endif %}"
              href="{{ url_for('forbidden_words') }}">Запретные слова</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'messages_for_advertising' in request.path %}active{% endif %}"
              href="{{ url_for('messages_for_advertising') }}">Обращения по рекламе</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'settings' in request.path %}active{% endif %}"
              href="{{ url_for('settings') }}">Настройки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'settings' in request.path %}active{% endif %}"
              href="{{ url_for('logout') }}">Выход</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div id="content" class="container-fluid">
    {% block content %}{% endblock %}
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/f1185a472b.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    function handleResize() {
      var navbarBrand = document.getElementById("navbarBrand");
      var navbarNav = document.getElementById("navbarNav");

      if (window.innerWidth > 991) {
        if (navbarBrand.classList.contains("hidden")) {
          navbarBrand.classList.remove("hidden");
          navbarNav.classList.remove("show");
        }
      }
    }

    window.addEventListener("resize", handleResize);

    function autoResizeTextarea(textarea) {
      const minHeight = textarea.offsetHeight; // Запоминаем начальную высоту

      // Увеличиваем высоту только если содержимое превышает минимальную
      if (textarea.scrollHeight > minHeight) {
        textarea.style.height = textarea.scrollHeight + 25 + "px";
      }
    }

    document.addEventListener("input", function (event) {
      if (event.target.tagName.toLowerCase() === "textarea") {
        autoResizeTextarea(event.target);
      }
    });

    document.querySelectorAll("textarea").forEach((textarea) => {
      autoResizeTextarea(textarea);
    });
  </script>
</body>

</html>
